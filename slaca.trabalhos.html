<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/slaca.css">
    <title>Slaca - Trabalhos</title>
</head>
<body>  
    <div class="container">
        <div class="row w-100 p-0 m-0">
            <div class="col-lg-2 col-md-12 pl-0 pr-1 ">
                <nav>
                    <div class="logo">
                        <h1>SLACA 2019</h1>
                    </div>
                    <img src="assets/logo.png" alt="logo slaca">
                    <ul class="margin-0">
                        <li><a href="">Apresentação</a></li>
                        <li><a href="">Comitês</a></li>
                        <li><a href="">Autores</a></li>
                        <li><a href="">Eixos temáticos</a></li>
                        <li class="active"><a href="">Trabalhos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </div> 
            <div class="rightSide col-lg-10 col-md-12">
                <header class="row mt-0 pt-0">
                    <div class="col-8">
                        <p class="mt-2 mb-1">Anais do Simpósio Latino Americano de Ciências de Alimentos</p>
                        <h2>Anais do 13º Simpósio Latino Americano de Ciência de Alimentos </h2>
                        <p class="mb-0">ISSN: 1234-5678</p> 
                    </div>
                    <div class="col-4 row p-0 m-0">
                        <div class="dropdown h-100 w-50 d-inline col-2">
                            <button class="button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img class="globeimage" src="assets/language image.png" alt=""><p class="d-inline">PT-BR</p>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">EN, US</a>
                                <a class="dropdown-item" href="#">ES, AR</a>
                            </div>
                        </div>
                        <div class="d-inline col-10">
                            <div class="profileText d-inline-block">
                                <p class="p-0 m-0">Bem vindo!</p>
                                <p class="email m-0">alguem12@galoascience.com</p>
                            </div>
                            <div>
                                <img class="profilePhoto" src="assets/profilephoto.png" alt="">
                                <span><p class="notifications m-0">2</p></span>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
